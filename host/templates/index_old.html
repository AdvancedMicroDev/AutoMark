<!doctype html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>Upload new File</title>
    </head>

    <body>
        <h1 class="display-3 p-2 m-2">Upload new File</h1>
        <form class="m-2 p-2" method="post" enctype="multipart/form-data">
            <div class="input-group mb-3 ">
                <input class="form-control" id="inputGroupFile02" type="file" name="file">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>
                <!--         <input type="submit" value="Predict Markup">-->
            <div class="container py-3">
                <div class="progress">
                    <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" class="progress-bar progress-bar-striped progress-bar-animated bg-success active" id="predict" role="progressbar" style="width:0%"> 0% </div>
                </div>
                <input class="btn btn-outline-success mt-2" onclick="move()" type="submit" value="AutoMark">
                <!--<button type="button" id="p1" class="btn btn-primary mt-2" autocomplete="off">OK</button>-->
            </div>
        </form>
        {% assets "main_js" %}
        <script src="{{ ASSET_URL }}" type="text/javascript"></script>
        {% endassets %}
    </body>
</html>
